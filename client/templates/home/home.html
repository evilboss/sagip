<template name="home">
    <div class="template-home">
{{location}}
        <div class="row">
            <div class="col-xs-6">
                <div id="Ambulance" class="card center center-block">
                    <img class="responsive-img icon" src="icons/ambulance.png">

                    <div class="card-content">
                        <span class="card-title activator grey-text text-darken-4">Call Ambulance</span>
                    </div>
                </div>
            </div>

            <div class="col-xs-6">
                <div id="Fire" class="card center center-block">
                    <img class="responsive-img icon" src="icons/fire.png">
                    <div class="card-content">
                        <span class="card-title activator grey-text text-darken-4">Call Fire Fighter</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6">
                <div id="Police" class="card center center-block">
                    <img class="responsive-img icon" src="icons/police.png">
                    <div class="card-content">
                        <span class="card-title activator grey-text text-darken-4">Call Police</span>
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <div id="Disaster" class="card center center-block">
                    <img class="responsive-img icon" src="icons/typhoon.png">
                    <div class="card-content">
                        <span class="card-title activator grey-text text-darken-4">Call Disaster</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
